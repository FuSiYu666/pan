<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>FSY的“简陋”网盘</title>
    <style>
        #passwordModal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(110, 178, 233);
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 5px;
        }

        #overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(110, 178, 233);
            z-index: 999;
        }
    </style>
</head>
</html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSY的“简陋”网盘</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: rgba(110, 178, 233);
            background-size: cover;
            transition: background-image 0.5s ease-in-out;
        }

        .hidden {
            display: none;
        }

        .button-download {
            display: inline-block;
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: rgba(39, 110, 224);
            border: none;
            border-radius: 5px;
        }

        .button-download:hover {
            background-color: rgba(108, 137, 231)
        }

        .button-download:active {
            background-color: rgba(108, 137, 231);
            transform: translateY(4px);
        }

        #days-count {
            white-space: nowrap;
        }

        #time-container {
            text-align: center;
        }

        .lock {
            display: inline-block;
            padding: 5px 14px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: rgba(39, 110, 224);
            border: none;
            border-radius: 5px;
        }

        .lock:hover {
            background-color: rgba(108, 137, 231)
        }

        .enter {
            display: inline-block;
            padding: 4px 10px;
            font-size: 13px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: rgba(39, 110, 224);
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .enter:hover {
            background-color: rgba(108, 137, 231)
        }

        .password-text {
            padding: 4px;
            background-color: rgba(110, 178, 233);
            border-radius: 5px;
            border: 2px solid rgba(39, 110, 224);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body style="padding-left: 10px;">
    <h1 style="font-size:34px;display: grid;place-items: center;height: 100vh;margin: 0;">此网站已经暂停运营。</h1>
    </body>
</html>
